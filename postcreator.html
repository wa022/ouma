<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد منشوراتك</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Noto Kufi Arabic, sans-serif;
            margin: 0;
            background-color: #f5f2e6;
            direction: rtl;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            background-color: #fdffe5;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-left: 10%;
            margin-right: 5%;
        }
        nav {
            display: flex;
            gap: 20px;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav-a {
            text-decoration: none;
        }
        nav.open {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 140px;
            left: 0;
            right: 0;
            background-color: #fff;
            border-radius: 0px;
            padding: 10px;
            height: auto;
        }
        nav.open a {
            color: #000;
        }
        .menu-icon {
            display: none;
            width: 25px;
            height: 25px;
            cursor: pointer;
            background-image: url('https://wa022.github.io/2028/menu.png');
            background-size: cover;
        }
        @media screen and (max-width: 576px) {
            header {
                flex-direction: row-reverse;
            }
            .logo {
                margin-left: auto;
                margin-right: 10px;
            }
            nav {
                display: none;
            }
            .menu-icon {
                display: block;
            }
        }
        @media screen and (min-width: 577px) and (max-width: 768px) {
            .logo {
                margin-left: 5%;
                margin-right: 10%;
            }
        }
        @media screen and (min-width: 769px) and (max-width: 992px) {
            .logo {
                margin-left: 10%;
                margin-right: 5%;
            }
        }
        @media screen and (min-width: 993px) {
            .logo {
                margin-left: 10%;
                margin-right: 5%;
            }
        }
        /* Post Creator Styles */
        #book-selector {
            margin-bottom: 20px;
            height: 40px;
            width: 150px;
            text-align: right;
            font-size: 16px;
            font-family: Noto Kufi Arabic, sans-serif;
            padding: 2px;
            border-radius: 15px;
        }
        #post-container {
            width: 500px;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            background-image: url('https://wa022.github.io/reviewwithoumaima/Photography%20Workshop%20(1).png');
        }
        #post-container img {
            width: 80px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #title {
            font-size: 35px;
            font-weight: bold;
            margin: 10px 0;
        }
        #rating {
            font-size: 20px;
            margin: 10px 0;
        }
        #review {
            font-size: 10px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        #username {
            font-size: 12px;
        }
        #download-post {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .star {
            color: gold;
            font-size: 25px;
        }
    </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()"></div>
    <img src="https://wa022.github.io/2028/oumaima.png" alt="شعار" class="logo">
    <nav>
      <a href="#" class="nav-a">الرئيسية</a>
      <a href="#" class="nav-a">من أنا</a>
      <a href="#" class="nav-a">للتواصل معي</a>
    </nav>
  </header>

  <h1>مولد منشوراتك</h1>
  <select id="book-selector" style="margin-bottom: 20px;">
      <option value="" disabled selected>اختر رواية</option>
  </select>
  <div id="post-container">
      <div class="overlay">
          <img src="https://wa022.github.io/2028/oumaima.png" alt="لوغو">
          <div id="title"></div>
          <div id="rating"></div>
          <div id="review"></div>
          <p id="username">@oumaima</p>
      </div>
  </div>
  <button id="download-post">تحميل المنشور</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      const menuIcon = document.querySelector('.menu-icon');
      nav.classList.toggle('open');
      if (nav.classList.contains('open')) {
        menuIcon.style.backgroundImage = "url('https://wa022.github.io/2028/left-arrow.png')";
      } else {
        menuIcon.style.backgroundImage = "url('https://wa022.github.io/2028/menu.png')";
      }
    }

    const booksDataUrl = 'https://sheets.googleapis.com/v4/spreadsheets/1eFNyOTc1sjFwoBYA5FzB4f-ecGs0w-COjOZ_mXLWBbo/values/Sheet1!A1:I100?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';
    const bookSelector = document.getElementById('book-selector');
    const postContainer = document.getElementById('post-container');
    const titleElement = document.getElementById('title');
    const ratingElement = document.getElementById('rating');
    const reviewElement = document.getElementById('review');

    fetch(booksDataUrl)
        .then(response => response.json())
        .then(data => {
            const books = data.values.slice(1);
            books.forEach((book, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = book[0];
                bookSelector.appendChild(option);
            });

            bookSelector.addEventListener('change', () => {
                const selectedBook = books[bookSelector.value];
                const [title, cover, author, pages, genre, releaseDate, rating, summary, review] = selectedBook;

                postContainer.style.backgroundImage = `url(${cover})`;
                titleElement.textContent = title;

                ratingElement.innerHTML = '';
                for (let i = 0; i < rating; i++) {
                    ratingElement.innerHTML += '<span class="star">★</span>';
                }

                reviewElement.textContent = review;
            });
        });

    document.getElementById('download-post').addEventListener('click', () => {
        html2canvas(postContainer, {
            useCORS: true,
            allowTaint: true,
            logging: true,
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'post.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    });
  </script>
</body>
</html>
